{% extends "layout.html" %}

{% block content %}
<h1>Upload de Arquivos</h1>

    <div class="main-content">
        <form class="form-files" method="post" enctype="multipart/form-data">
          <div class="form-content">
            {% csrf_token %} {{ form.as_p }}
          </div>
          <button type="submit">Enviar</button>
        </form>
    </div>

{% endblock %}
