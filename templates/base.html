{% extends "layout.html" %} {% load static %} {% block css %} {{ block.super }}
<link rel="stylesheet" href="{% static 'css/migration-form.css' %}" />
{% endblock %} {% block content %}
<h1>Migração de Dados</h1>

<div class="main-content">
  <form class="form-files" method="post" enctype="multipart/form-data">
    <div class="form-content">{% csrf_token %} {{ form.as_p }}</div>
    <button type="submit">Enviar</button>
  </form>
</div>

{% endblock %}

<style>
  h1 {
    text-align: center;
  }
</style>
